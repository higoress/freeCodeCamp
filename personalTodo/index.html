<html>

  <head>
    <title>MEU TODO</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
  </head>

  <body>
    <header>
      <h1 class="title">todos</h1>
    </header>
    <main id="root">
      <div class="todo-app">
        <p class="todos-completed">All todos completed</p>
        <div class="todos">
          <input class="add-todo" type="text" placeholder="Add todo"/>
          <input class="reset-todo" type="button" value="Reset"/>
          <ul class="todo-list">
          </ul>
        </div>
      </div>
    </main>
    <script src="static/scripts.js"></script>
  </body>

</html>
